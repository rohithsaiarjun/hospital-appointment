<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="hospital.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="General Styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Register / Login</h2>
        <form id="userForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <div class="container mt-4">
        <h2>Available Doctors</h2>
        <ul class="list-group">
            <li class="list-group-item">Dr. Smith - Cardiologist (9:00 AM - 12:00 PM)</li>
            <li class="list-group-item">Dr. Johnson - Neurologist (1:00 PM - 4:00 PM)</li>
            <li class="list-group-item">Dr. Lee - Dermatologist (10:00 AM - 2:00 PM)</li>
        </ul>
    </div>
    
    <div class="container mt-4">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="doctor" class="form-label">Select Doctor</label>
                <select id="doctor" class="form-control" required>
                    <option value="Dr. Smith">Dr. Smith - Cardiologist</option>
                    <option value="Dr. Johnson">Dr. Johnson - Neurologist</option>
                    <option value="Dr. Lee">Dr. Lee - Dermatologist</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="text" id="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Select Time</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Book Appointment</button>
        </form>
    </div>
    
    <script>
        $(document).ready(function(){
            $('#date').datepicker({
                format: 'mm/dd/yyyy',
                startDate: new Date(),
                autoclose: true
            });
            
            $('#userForm').on('submit', function(e) {
                e.preventDefault();
                alert('Registration/Login Successful!');
            });
            
            $('#appointmentForm').on('submit', function(e) {
                e.preventDefault();
                alert('Appointment Booked Successfully!');
            });
        });
    </script>
</body>
</html>
